<style>
	body {
	  padding-top: 40px;
	  padding-bottom: 40px;
	  background-color: #eee;
	}
	
	.form-signin {
	  max-width: 330px;
	  padding: 15px;
	  margin: 0 auto;
	  padding-top: 60px;
	}
	.form-signin .form-signin-heading,
	.form-signin .checkbox {
	  margin-bottom: 10px;
	}
	.form-signin .checkbox {
	  font-weight: normal;
	}
	.form-signin .form-control {
	  position: relative;
	  height: auto;
	  -webkit-box-sizing: border-box;
	     -moz-box-sizing: border-box;
	          box-sizing: border-box;
	  padding: 10px;
	  font-size: 16px;
	}
	.form-signin .form-control:focus {
	  z-index: 2;
	}
	.form-signin input[type="email"] {
	  margin-bottom: -1px;
	  border-bottom-right-radius: 0;
	  border-bottom-left-radius: 0;
	}
	.form-signin input[type="password"] {
	  margin-bottom: 10px;
	  border-top-left-radius: 0;
	  border-top-right-radius: 0;
	}
</style>

<div ng-show="loginfailure">
	<alert type="danger">Incorrect Username and/or Password!</alert>
</div>

<form class="form-signin" ng-controller="LoginCtrl">
	<h2 class="form-signin-heading">Please sign in</h2>
	<label for="inputEmail" class="sr-only">Email address</label>
	<input type="email" class="form-control" placeholder="Email address" required autofocus ng-model="login.email">
	<label for="inputPassword" class="sr-only">Password</label>
	<input type="password" class="form-control" placeholder="Password" required ng-model="login.password">
	<br />
	<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="auth()">Sign in</button>
</form>
