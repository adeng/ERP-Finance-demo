<div ng-controller="TrialBalanceCtrl">
	<h1 class="page-header">Trial Balance</h1>
	
	<table class="table table-hover">
		<thead>
			<tr>
				<th>GL Code</th>
				<th>Account Name</th>
				<th>{{toDateString(quarter)}}</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="glcode in glcodes">
				<th>{{glcode}}</th>
				<th>{{codes[glcode]}}</th>
				<th>{{amounts[$index]}}</th>
			</tr>
		</tbody>
	</table>
</div>
