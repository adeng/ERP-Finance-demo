<style>
	.tbalance th:nth-child(1) {
		width: 10%;
	}
	
	.tbalance th:nth-child(2) {
		width: 75%;
	}
	
	.tbalance th:nth-child(3) {
		width: 15%;
	}
</style>

<div ng-controller="TrialBalanceCtrl">
	<ol class="breadcrumb">
		<li><a href="#" ng-click="navigate('home')">Home</a></li>
		<li><a href="#" ng-click="navigate('reporting')">Reporting</a></li>
		<li class="active">Trial Balance</li>
	</ol><br />
	
	<h1 class="page-header">Trial Balance</h1>
	
	<ul class="nav nav-tabs">
		<li role="presentation" ng-class="{'active': curr == '0'}" ng-click="init(now, 0)"><a href="#">Current Period QTD</a></li>
		<li role="presentation" ng-class="{'active': curr == ($index + 1)}" ng-repeat="quarter in quarters" ng-click="init(quarter, $index + 1)"><a href="#">{{toDateString(quarter)}}</a></li>
	</ul><br />
	
	<table class="table table-hover tbalance">
		<thead>
			<tr>
				<th>GL Code</th>
				<th>Account Name</th>
				<th></th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="glcode in glcodes">
				<th>{{glcode}}</th>
				<th>{{codes[glcode]}}</th>
				<th>{{amounts[$index]}}</th>
			</tr>
		</tbody>
	</table>
</div>
